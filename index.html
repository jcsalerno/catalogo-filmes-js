<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas de filme para assistir</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./modal.css" />
  </head>
  <body>
    <header>
      <h1><i class="bi bi-film"></i>Meus Filmes</h1>

      <section id="search-container">
        <div class="input-wrapper movie-name-wrapper">
          <label for="movie-name">Nome:</label>
          <input type="text" id="movie-name" />
        </div>

        <div class="input-wraper movie-year-wrapper">
          <label for="movie-year">Ano:</label>
          <input type="text" id="movie-year" />
        </div>

        <button id="search-button"><i class="bi bi-search"></i></button>
      </section>
    </header>
    <main>
      <h2>Comece agora a sua lista de filmes!</h2>
      <section id="movie-list"></section>
      <article id="modal-overlay">
        <section id="modal-background"></section>
        <section id="modal-container">
          <h2 id="movie-title">
            Pokémon: The First Movie - Mewtwo Strikes Back - 1998
          </h2>
          <section id="modal-body">
            <img
              id="movie-poster"
              src="https://m.media-amazon.com/images/M/MV5BZGM3MjQ3NTQtNzRiZi00MDUzLWFjYjEtZWJjMjUwYzExYjRiXkEyXkFqcGdeQXVyMjUzOTY1NTc@._V1_SX300.jpg"
              alt="foto-poster"
            />
            <div id="movie-info">
              <h3 id="movie-plot">
                Scientists genetically create a new Pokémon, Mewtwo, but the
                results are horrific and disastrous.
              </h3>
              <div id="movie-cast">
                <h4>Elenco</h4>
                <h5>Veronica Taylor, Rachael Lillis, Eric Stuart</h5>
              </div>
              <div id="movie-genre">
                <h4>Gênero</h4>
                <h5>Animation, Action, Adventure</h5>
              </div>
            </div>
          </section>
          <section id="modal-footer">
            <button id="add-to-list">Adicionar à Lista</button>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
